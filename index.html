<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-pink-500 p-4">
        <!-- styling for navbar with tailwind -->
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-semibold text-xl">TASK GO</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-gray-300">Todo List</a></li>
                <li><a href="pages/weather.html" class="text-white hover:text-gray-300">Weather</a></li>
            </ul>
        </div>
    </nav>

    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list</h4>
                <input 
                    type="text"
                    name="content"
                    id="content"
                    class="input-box"
                    placeholder="e.g. make a video"
                    style="background-color:white;"
                >
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" value="business" class="category-radio">
                        <span class="bubble business"></span>
                        Business
                    </label>
                    <label>
                        <input type="radio" name="category" value="personal" class="category-radio">
                        <span class="bubble personal"></span>
                        Personal
                    </label>
                    <input type="submit" value="Add todo">
                </div>
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            
            <div class="list" id="todo-list">

            </div>
        </section>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
