<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEATHER GO</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
        <link rel="stylesheet" href="../main.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="../css/weather.css"> -->
    </head>
  <body>
      <nav class="bg-pink-500 p-4">
          <div class="container mx-auto flex justify-between items-center">
              <!-- ロゴ -->
              <a href="#" class="text-white font-semibold text-xl">WEATHER GO</a>
              <!-- メニュー項目 -->
                <ul class="flex space-x-4">
                  <li><a href="../index.html" class="text-white hover:text-gray-300">Todo List</a></li>
                  <li><a href="../pages/weather.html" class="text-white hover:text-gray-300">Weather</a></li>
                </ul>
            </div>
        </nav>
        
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        
        <section class="input-select">
            <div class="weather-input">
                <h4>Enter a City Name</h4>
                <input class="city-input input-box" type="text"  placeholder="E.g., New York, London, Tokyo" style="background-color:white;">
            </div>
            <div>

                <button class="search-btn input-box" style="background-color: #ea40a4; color: white;">Search</button>
                <div class="separator"></div>
                <button class="location-btn input-box" style="background-color: #ea40a4; color: white;">Use Current Location</button>
            </div>
        </section>

        <section class="weather-section ">
            <h2>5-Day Forecast</h2>
            <div class="days-forecast" id="fivedays-forecast">
                <ul class="weather-cards">
                </ul>
            </div>
            <h2> Current Weather</h2>
            <div class="weather-data">
                <div class="current-weather">
                    
                </div>
            </div>
        </section>
        <script src="../js/weather.js"></script>
    </body>
</html>
